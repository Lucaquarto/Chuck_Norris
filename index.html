<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Titolo principale della pagina -->
<h1>Chuck Norris Jokes</h1>
<!-- Etichetta per il menu a tendina delle categorie -->
<label for="category">Select Category:</label>
<!-- Menu a tendina (select) per scegliere la categoria delle battute -->
<select id="category">
    <!-- Opzione predefinita: nessuna categoria selezionata -->
    <option value="">No Categories</option>
</select>
<!-- Pulsante per caricare una nuova battuta -->
<button id="loadJoke">Load Joke</button>
<!-- Paragrafo vuoto dove verrà visualizzata la battuta -->
<p id="joke"></p>
<!-- Collegamento al file JavaScript esterno per la funzionalità della pagina -->
<script src="script.js"></script>
</body>
</html>
